<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MyLibrary</title>
</head>
<body>
    <header>
        <h1 id="title">MyLibrary</h1>
        <button id="add">+</button>
    </header>
    <div id="grid-container">
    </div>
    <footer>
        <p>Made by Chris D. 2022</p>
        <a href="https://github.com/chry21?tab=repositories"><img src="imgs/github-logo-32px.png" alt="" id="github-logo"></a>
    </footer>
    <!--book form-->
    <div id="modal-container">
        <h1>Book's Infos</h1>
        <form id="form-container">
            <input type="text" id="titleForm" placeholder="Title(required)"  required>
            <input type="text" id="authorForm" placeholder="Author(required)" required>
            <input type="number" id="pagesForm" placeholder="Pages(required)" required>
            <input type="text" id="genreForm" placeholder="Genre">
            <select name="" id="statusForm" >
                <option value="To read">To Read</option>
                <option value="Reading">Reading</option>
                <option value="Finished">Finished</option>
                <option value="Abandoned">Abandoned</option>
            </select>
            <button type="submit" id="submitBtn">Add</button> 
        </form>   
    </div>
</body>
</html>
